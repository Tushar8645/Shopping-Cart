{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4">
            <center>
                <h3 class="alert alert-light border rounded">Create An Account</h3>
            </center>

            <form action="" method="POST">
                <!-- Error Messages -->
                {% if error %}

                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>

                {% endif %}

                <!-- First Name -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{ value.first_name }}"
                        class="form-control form-control-sm" placeholder="">
                </div>

                <p></p>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{ value.last_name }}"
                        class="form-control form-control-sm" placeholder="">
                </div>

                <p></p>

                <!-- Phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="number" name="phone" id="" value="{{ value.phone }}" maxlength="10"
                        class="form-control form-control-sm" placeholder="+91xxxxxxxx">
                </div>

                <p></p>

                <!-- Email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" value="{{ value.email }}"
                        class="form-control form-control-sm" placeholder="example@gmail.com" required>
                </div>

                <p></p>

                <!-- Password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="********" required>
                </div>

                <p></p>

                <!-- Submit button -->
                <center>
                    <div class="form-group">
                        <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                    </div>
                </center>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
